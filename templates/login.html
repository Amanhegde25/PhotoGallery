<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
    <style>
        .login-card {
            max-width: 400px;
        }

        .error-message {
            background: rgba(224, 122, 95, 0.15);
            border: 1px solid rgba(224, 122, 95, 0.3);
            color: #e07a5f;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="{{ url_for('image_routes.gallery') }}" class="logo">Gallery</a>
        <a href="{{ url_for('image_routes.gallery') }}" class="back-btn">‚Üê Back to Gallery</a>
    </header>

    <main class="container">
        <div class="upload-card login-card">
            <div class="card-title">
                <h1>Admin Login</h1>
                <p>Sign in to upload photos</p>
            </div>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form action="{{ url_for('auth_routes.login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        </div>
    </main>
</body>

</html>
